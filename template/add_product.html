{% extends 'base.html' %}

{% block content %}
						<header class="tm-site-header">
								<h1 class="tm-site-name">YAPV</h1>
								<p class="tm-site-description">Yet another product viewer</p>

								<nav class="navbar navbar-expand-md tm-main-nav-container">
										<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#tmMainNav" aria-controls="tmMainNav" aria-expanded="false" aria-label="Toggle navigation">
														<i class="fa fa-bars"></i>
										</button>

										<div class="collapse navbar-collapse tm-main-nav" id="tmMainNav">
												<ul class="nav nav-fill tm-main-nav-ul">
														<li class="nav-item"><a class="nav-link" href="{% url 'product-list' %}">Product List</a></li>`
														<li class="nav-item"><a class="nav-link active" href="{% url 'product-add' %}">Add Product</a></li>
												</ul>
										</div>
								</nav>

						</header>
						<div class="tm-main-content">
                <section class="row tm-margin-b-l">
                    <div class="col-12">
                        <h2 class="tm-blue-text tm-margin-b-p">Add Product</h2>
                    </div>
                    <div class="col-md-6 col-sm-12 mb-md-0 mb-5 tm-overflow-auto">
                        <div class="mr-lg-5">
                            <!-- contact form -->
                            <form action="." method="post" class="tm-contact-form">
                                {% csrf_token %}
                                <div class="form-group">
                                    <input type="text" id="product_url" name="product_url" class="form-control" placeholder="URL"  required/>
                                </div>
                                <button type="submit" class="tm-btn tm-btn-blue float-right">Submit</button>
                            </form>
                        </div>
                    </div>
                </section>
            </div>
{% endblock %}
